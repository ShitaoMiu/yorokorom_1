name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          path: backend  # 이 부분을 추가하여 checkout을 backend 디렉토리에 수행합니다.

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        working-directory: backend  # 이 부분을 추가하여 Gradle 빌드를 backend 디렉토리에서 수행합니다.
        run: ./gradlew build

      - name: Build Docker image
        working-directory: backend  # 이 부분을 추가하여 Docker build를 backend 디렉토리에서 수행합니다.
        run: |
          docker build -t sunnam1607/springboot-images-new:latest .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push sunnam1607/springboot-images-new:latest
 
      - name: SSH into Development Server and Deploy
        uses: appleboy/ssh-action@master
        with:    
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USERNAME }}
          key:  ${{ secrets.DEV_SERVER_SSH_KEY }}
          port: ${{ secrets.DEV_SERVER_PORT }}
          script: |
           docker pull ${{ secrets.DEV_DOCKER_HUB_LASTEST }}  
           docker stop yorokorom-container || true
           docker rm yorokorom-container || true
           docker run -d -p 8080:8080 --name yorokorom-container ${{ secrets.DEV_DOCKER_HUB_LASTEST }}
